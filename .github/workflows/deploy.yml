name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Deploy to Firebase
        run: npx firebase-tools deploy --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" --only hosting
